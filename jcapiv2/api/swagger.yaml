paths:
  /activedirectories:
    get:
      tags:
      - Active Directory
      summary: List Active Directories
      description: "This endpoint allows you to list all your Active Directory Instances.\n\
        \n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/v2/activedirectories/\
        \ \\\n  -H 'accept: application/json' \\\n  -H 'content-type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}'\n  ```"
      operationId: activedirectories_list
      parameters:
      - name: fields
        in: query
        description: "The comma separated fields included in the returned records.\n\
          If omitted, the default list of fields will be returned.\n"
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: filter
        in: query
        description: "A filter to apply to the query.\n\n**Filter structure**: `<field>:<operator>:<value>`.\n\
          \n**field** = Populate with a valid field from an endpoint response.\n\n\
          **operator** =  Supported operators are: eq, ne, gt, ge, lt, le, between,\
          \ search, in.\n_Note: v1 operators differ from v2 operators._\n\n**value**\
          \ = Populate with the value you want to search for. Is case sensitive. Supports\
          \ wild cards.\n\n**EX:** `GET /api/v2/groups?filter=name:eq:Test+Group`"
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: sort
        in: query
        description: "The comma separated fields used to sort the collection.\nDefault\
          \ sort is ascending, prefix with `-` to sort descending.\n"
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: x-org-id
        in: header
        description: Organization identifier that can be obtained from console settings.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/active-directory-output'
                x-content-type: application/json
      security:
      - x-api-key: []
      x-scopes:
      - directories
      - directories.readonly
      x-codeSamples:
      - lang: Shell
        source: "curl --request GET \\\n  --url 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0'\
          \ \\\n  --header 'x-api-key: REPLACE_KEY_VALUE' \\\n  --header 'x-org-id:\
          \ SOME_STRING_VALUE'"
      - lang: Python
        source: "import requests\n\nurl = \"https://console.jumpcloud.com/api/v2/activedirectories\"\
          \n\nquerystring = {\"limit\":\"10\",\"skip\":\"0\"}\n\nheaders = {\n   \
          \ \"x-org-id\": \"SOME_STRING_VALUE\",\n    \"x-api-key\": \"REPLACE_KEY_VALUE\"\
          \n}\n\nresponse = requests.request(\"GET\", url, headers=headers, params=querystring)\n\
          \nprint(response.text)"
      - lang: Powershell
        source: "$headers=@{}\n$headers.Add(\"x-org-id\", \"SOME_STRING_VALUE\")\n\
          $headers.Add(\"x-api-key\", \"REPLACE_KEY_VALUE\")\n$response = Invoke-RestMethod\
          \ -Uri 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0'\
          \ -Method GET -Headers $headers"
    post:
      tags:
      - Active Directory
      summary: Create a new Active Directory
      description: "This endpoint allows you to create a new Active Directory.\n\n\
        \n#### Sample Request\n```\ncurl -X POST https://console.jumpcloud.com/api/v2/activedirectories/\
        \ \\\n  -H 'accept: application/json' \\\n  -H 'content-type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}' \\\n  -d '{\n    \"domain\": \"{DC=AD_domain_name;DC=com}\"\
        \n  }'\n```"
      operationId: activedirectories_post
      parameters:
      - name: x-org-id
        in: header
        description: Organization identifier that can be obtained from console settings.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/active-directory-input'
        required: false
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/active-directory-output'
      security:
      - x-api-key: []
      x-scopes:
      - directories
      x-codeSamples:
      - lang: Shell
        source: "curl --request POST \\\n  --url https://console.jumpcloud.com/api/v2/activedirectories\
          \ \\\n  --header 'content-type: application/json' \\\n  --header 'x-api-key:\
          \ REPLACE_KEY_VALUE' \\\n  --header 'x-org-id: SOME_STRING_VALUE' \\\n \
          \ --data '{\"domain\":\"string\"}'"
      - lang: Python
        source: "import requests\n\nurl = \"https://console.jumpcloud.com/api/v2/activedirectories\"\
          \n\npayload = {\"domain\": \"string\"}\nheaders = {\n    \"x-org-id\": \"\
          SOME_STRING_VALUE\",\n    \"x-api-key\": \"REPLACE_KEY_VALUE\",\n    \"\
          content-type\": \"application/json\"\n}\n\nresponse = requests.request(\"\
          POST\", url, json=payload, headers=headers)\n\nprint(response.text)"
      - lang: Powershell
        source: "$headers=@{}\n$headers.Add(\"x-org-id\", \"SOME_STRING_VALUE\")\n\
          $headers.Add(\"x-api-key\", \"REPLACE_KEY_VALUE\")\n$headers.Add(\"content-type\"\
          , \"application/json\")\n$response = Invoke-RestMethod -Uri 'https://console.jumpcloud.com/api/v2/activedirectories'\
          \ -Method POST -Headers $headers -ContentType 'application/json' -Body '{\"\
          domain\":\"string\"}'"
      x-codegen-request-body-name: body
  /activedirectories/{activedirectory_id}/agents:
    get:
      tags:
      - Active Directory
      summary: List Active Directory Agents
      description: "This endpoint allows you to list all your Active Directory Agents\
        \ for a given Instance.\n\n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/v2/activedirectories/{activedirectory_id}/agents\
        \ \\\n  -H 'accept: application/json' \\\n  -H 'content-type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}'\n  ```"
      operationId: activedirectories_agentsList
      parameters:
      - name: activedirectory_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        style: form
        explode: true
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: sort
        in: query
        description: "The comma separated fields used to sort the collection.\nDefault\
          \ sort is ascending, prefix with `-` to sort descending.\n"
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: x-org-id
        in: header
        description: Organization identifier that can be obtained from console settings.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/active-directory-agent-list-output'
                x-content-type: application/json
      security:
      - x-api-key: []
      x-scopes:
      - directories
      - directories.readonly
      x-codeSamples:
      - lang: Shell
        source: "curl --request GET \\\n  --url 'https://console.jumpcloud.com/api/v2/activedirectories/{activedirectory_id}/agents?limit=10&skip=0'\
          \ \\\n  --header 'x-api-key: REPLACE_KEY_VALUE' \\\n  --header 'x-org-id:\
          \ SOME_STRING_VALUE'"
      - lang: Python
        source: "import requests\n\nurl = \"https://console.jumpcloud.com/api/v2/activedirectories/{activedirectory_id}/agents\"\
