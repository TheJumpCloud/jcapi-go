        ```\n<conditions> ::= <expression>\n<expression> ::= <ipAddressIn> | <deviceManaged>\
        \ | <locationIn> | <notExpression> | <allExpression> | <anyExpression>\n<ipAddressIn>\
        \ ::= { \"ipAddressIn\": [ <objectId>, ... ] }\n<deviceManaged> ::= { \"deviceManaged\"\
