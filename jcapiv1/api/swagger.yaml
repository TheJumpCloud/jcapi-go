paths:
  /application-templates:
    get:
      tags:
      - Application Templates
      summary: List Application Templates
      description: "The endpoint returns all the SSO / SAML Application Templates.\n\
        \n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/application-templates\
        \ \\\n  -H 'Accept: application/json' \\\n  -H 'Content-Type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}'\n\n```"
      operationId: application_templates_list
      parameters:
      - name: fields
        in: query
        description: The space separated fields included in the returned records.
          If omitted the default list of fields will be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: The number of records to return at once.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sort
        in: query
        description: "The space separated fields used to sort the collection. Default\
          \ sort is ascending, prefix with - to sort descending."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: filter
        in: query
        description: "A filter to apply to the query. See the supported operators\
          \ below. For more complex searches,\nsee the related `/search/<domain>`\
          \ endpoints,\ne.g. `/search/systems`.\n\n**Filter structure**: `<field>:<operator>:<value>`.\n\
          \n**field** = Populate with a valid field from an endpoint response.\n\n\
          **operator** = Supported operators are:\n- `$eq` (equals)\n- `$ne` (does\
          \ not equal)\n- `$gt` (is greater than)\n- `$gte` (is greater than or equal\
          \ to)\n- `$lt` (is less than)\n- `$lte` (is less than or equal to)\n\n_Note:\
          \ v1 operators differ from v2 operators._\n\n_Note: For v1 operators, excluding\
          \ the `$` will result in undefined behavior._\n\n**value** = Populate with\
          \ the value you want to search for. Is case sensitive.\n\n**Examples**\n\
          - `GET /users?filter=username:$eq:testuser`\n- `GET /systemusers?filter=password_expiration_date:$lte:2021-10-24`\n\
          - `GET /systemusers?filter=department:$ne:Accounting`\n- `GET /systems?filter[0]=firstname:$eq:foo&filter[1]=lastname:$eq:bar`\
          \ - this will\n   AND the filters together.\n- `GET /systems?filter[or][0]=lastname:$eq:foo&filter[or][1]=lastname:$eq:bar`\
          \ - this will\n   OR the filters together."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: x-org-id
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationtemplateslist'
      security:
      - x-api-key: []
      x-scopes:
      - applicationtemplates
      - applicationtemplates.readonly
      x-codeSamples:
      - lang: Shell
        source: "curl --request GET \\\n  --url 'https://console.jumpcloud.com/api/application-templates?fields=SOME_STRING_VALUE&limit=SOME_INTEGER_VALUE&skip=SOME_INTEGER_VALUE&sort=SOME_STRING_VALUE&filter=SOME_STRING_VALUE'\
          \ \\\n  --header 'x-api-key: REPLACE_KEY_VALUE' \\\n  --header 'x-org-id:\
          \ '"
      - lang: Python
        source: "import requests\n\nurl = \"https://console.jumpcloud.com/api/application-templates\"\
          \n\nquerystring = {\"fields\":\"SOME_STRING_VALUE\",\"limit\":\"SOME_INTEGER_VALUE\"\
          ,\"skip\":\"SOME_INTEGER_VALUE\",\"sort\":\"SOME_STRING_VALUE\",\"filter\"\
          :\"SOME_STRING_VALUE\"}\n\nheaders = {\n    \"x-org-id\": \"\",\n    \"\
          x-api-key\": \"REPLACE_KEY_VALUE\"\n}\n\nresponse = requests.request(\"\
          GET\", url, headers=headers, params=querystring)\n\nprint(response.text)"
      - lang: Powershell
        source: "$headers=@{}\n$headers.Add(\"x-org-id\", \"\")\n$headers.Add(\"x-api-key\"\
          , \"REPLACE_KEY_VALUE\")\n$response = Invoke-RestMethod -Uri 'https://console.jumpcloud.com/api/application-templates?fields=SOME_STRING_VALUE&limit=SOME_INTEGER_VALUE&skip=SOME_INTEGER_VALUE&sort=SOME_STRING_VALUE&filter=SOME_STRING_VALUE'\
          \ -Method GET -Headers $headers"
